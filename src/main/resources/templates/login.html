<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login Carlog</title>

    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/000000/steering-wheel.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand active" th:href="@{/home}">ðŸš— Carlog</a>
        </div>
    </nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login CarLog</h2>
                </div>
                <div class="card-body">
                    <form
                        method="post"
                        th:object="${login}"
                        th:action="@{/login}"
                        class="form-horizontal"
                    >

                        <div class="alert alert-danger" role="alert" th:if="${msg}">
                            <strong th:text="${msg}"></strong>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="control-label">Email</label>
                            <input
                                type="text"
                                th:field="*{usuario}"
                                class="form-control"
                                placeholder="Insira seu e-amil"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Senha</label>
                            <input
                                    type="password"
                                    th:field="*{password}"
                                    class="form-control"
                                    placeholder="Insira sua senha"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
        <small>Carlog Â© 2025. Todos os direitos reservados.</small>
    </div>
</footer>
</html>
