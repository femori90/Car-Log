<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        CarLog - 
        <th:block th:unless="${usuario.id}">Novo</th:block>
        <th:block th:if="${usuario.id}">Editar</th:block>
        Usuário
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <!-- Ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Carlog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
  
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Menu da esquerda -->
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/lista-usuarios}">Usuários</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Veículos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container">
        <h1>
            <span th:unless="${usuario.id}">Novo</span> 
            <span th:if="${usuario.id}">Editar</span> 
            Usuário
        </h1>
        
        <form method="POST" th:object="${usuario}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}">
                <ul>
                    <li th:each="error : ${#fields.errors('nome')}" th:text="${error}" class="text-danger"></li>
                </ul>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}">
                <ul>
                    <li th:each="error : ${#fields.errors('cpf')}" th:text="${error}" class="text-danger"></li>
                </ul>
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>

            <div class="mb-3" th:unless="${usuario.id}">
                <label for="senha" class="form-label">Senha</label>

                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="senha" th:field="*{senha}">
                    <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
                        <i class="bi bi-eye" id="iconeOlho"></i>
                    </button>
                </div>

                <ul>
                    <li th:each="error : ${#fields.errors('senha')}" th:text="${error}" class="text-danger"></li>
                </ul>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:if="${usuario.id}" href="" class="btn btn-sm btn-secondary" onClick="alert('Funcionalidade em desenvolvimento!');">Alterar Senha</a>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>


    <script >
        const senhaInput = document.getElementById('senha');
        const toggleBtn = document.getElementById('toggleSenha');
        const iconeOlho = document.getElementById('iconeOlho');
      
        if(toggleBtn != null) {
            toggleBtn.addEventListener('click', () => {
                const tipo = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
                senhaInput.setAttribute('type', tipo);
                iconeOlho.classList.toggle('bi-eye');
                iconeOlho.classList.toggle('bi-eye-slash');
              });
        }
      </script>
  </body>

  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
      <small>Carlog © 2025. Todos os direitos reservados.</small>
    </div>
  </footer>
</html>
