<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CarLog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar bg-dark mb-4" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CarLog</a>
        </div>
    </nav>

    <main class="container">
        <h1>Lista de usuários</h1>

        <table class="table" th:if="${not #lists.isEmpty(usuarios)}">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Usuário</th>
                <th scope="col">Criação</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="usuario : ${usuarios}">
                <th scope="row" th:text="${usuario.id}">1</th>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.cpf}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${#temporals.format(usuario.dataCriacao)}"></td>
                <td>
                    <a href="Editar" class="btn btn-sm btn-primary"></a>
                    <a href="Excluir" class="btn btn-sm btn-danger"></a>
                </td>
              </tr>
            </tbody>
        </table>

        <p th:if="${#lists.isEmpty(usuarios)}">Nenhum usuário cadastrado!</p>

        <a href="Editar" class="btn btn-primary">Cadastrar Usuário</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
  </body>
</html>
