  <head>

    <title>

  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/home}">游뚱 CarLog <i th:if="${session.usuarioLogado}"> - Ol치, </i><i th:text="${session.usuarioLogado.nome}" th:if="${session.usuarioLogado}"></i></a>

    <main class="container">
        <h1>
            <span th:unless="${veiculo.id}">Novo</span> 
            <span th:if="${veiculo.id}">Editar</span> 
            Ve칤culo
        </h1>
        
        <form method="POST" th:object="${veiculo}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" placeholder="digite a marca do ve칤culo" id="marca" th:field="*{marca}" required>
                <ul>
                    <li th:each="error : ${#fields.errors('marca')}" th:text="${error}" class="text-danger"></li>
                </ul>
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" placeholder="digite o modelo do ve칤culo" id="modelo" th:field="*{modelo}" required>
                <ul>
                    <li th:each="error : ${#fields.errors('modelo')}" th:text="${error}" class="text-danger"></li>
                </ul>
            </div>

            <div class="mb-3">
                <label for="anoFabricacao" class="form-label">Ano de Fabrica칞칚o</label>
                <input type="text" class="form-control" placeholder="apenas n칰meros ou ser치 inv치lido" minlength="4" maxlength="4" id="anoFabricacao" pattern="[0-9]+$" th:field="*{anoFabricacao}" required>

              </ul>
              </div>

            <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" class="form-control" maxlength="7" placeholder="digite a placa do ve칤culo" id="placa" th:field="*{placa}" required>
                <ul>
                  <li th:each="error : ${#fields.errors('placa')}" th:text="${error}" class="text-danger"></li>
              </ul>
            </div>

            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" class="form-control" placeholder="digite a cor do ve칤culo" id="cor" th:field="*{cor}" required>
                <ul>
                  <li th:each="error : ${#fields.errors('cor')}" th:text="${error}" class="text-danger"></li>
              </ul>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>

  </body>

  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
